---
layout: default
---

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% link pages/homepage.html %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% link pages/blog.html %}">Blog</a></li>
  </ol>
</nav>

<article class="row">

  <div class="col-0 col-md-2"></div>
  <div class="col-12 col-lg-8">
    <div>
      <div class="d-flex justify-content-center">
        <figure class="figure">
          <img src="{{ page.image.path | relative_url }}" width="{{ page.image.width }}" height="{{ page.image.height }}" class="figure-img rounded mx-auto d-block img-fluid" alt="{{ page.title | escape }}" />
          <figcaption class="figure-caption text-center">{{ page.image.caption }}</figcaption>
        </figure>
      </div>

      <header class="post-header mt-3">
        <h1 class="text-justify">{{ page.title | escape }}</h1>
        <span class="text-muted">Written on</span> <time class="text-muted" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
      </header>

      <hr />

      {{ content }}
    </div>

    <section>
      {%- if site.disqus.shortname -%}
        {%- include disqus_comments.html -%}
      {%- endif -%}
    </section>
  </div>
  <div class="col-0 col-md-2"></div>

</article>
