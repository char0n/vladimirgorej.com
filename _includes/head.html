<head prefix="og: https://ogp.me/ns# profile: http://ogp.me/ns/profile#">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  {%- seo -%}
  {% if page.robots %}
    <meta name="robots" content="{{ page.robots }}" />
  {% endif %}
  <meta name="keywords" content="{{ site.keywords }}" />
  {% if page.custom_metas %}
    {% for custom_meta in page.custom_metas %}
      <meta property="{{ custom_meta.property }}" content="{{ custom_meta.content }}" />
    {% endfor %}
  {% endif %}
  <!-- external styles -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="preload"
    as="style"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous"
   onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous" />
  </noscript>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    rel="preload"
    as="style"
    integrity="sha384-R1YHNrXeEniyCWFPaeU6FPn6fbr866YytGK2aZ3vVF3zQKIgUza8LYJ0HdOZ3FJI"
    crossorigin="anonymous"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
      rel="stylesheet"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous" />
  </noscript>
  <!-- internal styles -->
  <link href="{% link assets/css/main.scss %}" rel="stylesheet" />
  <link href="{% link assets/css/highlight.css %}" rel="stylesheet" />
  <!-- internal javascript -->
  <script src="{% link assets/js/main.js %}"></script>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% link apple-touch-icon.png %}" />
  <link rel="icon" type="image/png" sizes="32x32" href="{% link favicon-32x32.png %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% link favicon-16x16.png %}" />
  <link rel="manifest" href="{% link site.webmanifest %}" />

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
